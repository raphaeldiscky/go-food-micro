name: CI

on:
  push:
    branches: ["main"]
    paths-ignore: ["*.md", "docs", "deploy", "config", ".github", "scripts"]

  pull_request:
    branches: ["main"]
    paths-ignore: ["*.md", "docs", "deploy", "config", ".github", "scripts"]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      go-mod-cache-key: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.6"
          check-latest: true
          cache: true

      - name: Cache Go Modules
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.REPO_TOKEN }}

  build:
    name: Build and Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Lint Tools
        if: needs.setup.outputs.go-mod-cache-key != 'true'
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.1.6
          go install github.com/mgechev/revive@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install github.com/kisielk/errcheck@latest

      - name: Install Project Dependencies
        if: needs.setup.outputs.go-mod-cache-key != 'true'
        run: task install_deps

      - name: Format and Lint Code
        run: task format

      - name: Build Project
        run: task build

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        type: [unit, integration, e2e]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run ${{ matrix.type }} Tests
        run: |
          case "${{ matrix.type }}" in
            unit) task unit_test ;;
            integration) echo "⏭️ Integration tests are not yet implemented" ;;
            e2e) echo "⏭️ E2E tests are not yet implemented" ;;
          esac

  report-status:
    name: Report CI Status
    runs-on: ubuntu-latest
    if: always()
    needs: [build, test]
    steps:
      - name: Report Overall Status
        run: |
          echo "## CI Results Summary"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Tests: ${{ needs.test.result }}"

          if [[ "${{ needs.build.result }}" == "success" && 
                "${{ needs.test.result }}" == "success" ]]; then
            echo "✅ All CI checks passed successfully!"
          else
            echo "❌ Some CI checks failed. Please review the job logs."
            exit 1
          fi
