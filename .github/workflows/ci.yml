name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "*.md"
      - "docs"
      - "deploy"
      - "config"
      - ".github"
      - "scripts"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "*.md"
      - "docs"
      - "deploy"
      - "config"
      - ".github"
      - "scripts"

env:
  GO_VERSION: "1.23.6"

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      go-cache-key: ${{ steps.go-cache-paths.outputs.go-cache-key }}
      go-mod-cache-key: ${{ steps.go-cache-paths.outputs.go-mod-cache-key }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: false # We'll handle caching manually for better control

      - name: Get Go cache paths
        id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "go-mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT
          echo "go-cache-key=${{ runner.os }}-go-${{ env.GO_VERSION }}-build-${{ hashFiles('**/go.sum') }}" >> $GITHUB_OUTPUT
          echo "go-mod-cache-key=${{ runner.os }}-go-${{ env.GO_VERSION }}-mod-${{ hashFiles('**/go.sum') }}" >> $GITHUB_OUTPUT

      - name: Cache Go Build
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ steps.go-cache-paths.outputs.go-cache-key }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-build-

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ steps.go-cache-paths.outputs.go-mod-cache-key }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-mod-

      - name: Cache Tools
        uses: actions/cache@v4
        with:
          path: |
            ~/go/bin
            ~/.cache/go-build
          key: ${{ runner.os }}-go-tools-${{ env.GO_VERSION }}-${{ hashFiles('Taskfile.yml') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-${{ env.GO_VERSION }}-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.REPO_TOKEN }}

      - name: Install Dependencies
        run: task install_deps

      - name: Install Tools
        run: |
          # Check if tools are already installed (from cache)
          if ! command -v golangci-lint &> /dev/null || \
             ! command -v revive &> /dev/null || \
             ! command -v staticcheck &> /dev/null || \
             ! command -v errcheck &> /dev/null; then
            echo "Installing missing tools..."
            
            # Install linting and static analysis tools
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.1.6
            go install github.com/mgechev/revive@latest
            go install honnef.co/go/tools/cmd/staticcheck@latest
            go install github.com/kisielk/errcheck@latest
          else
            echo "Tools already installed from cache"
          fi

          # Verify installations
          echo "Verifying tools installation..."
          revive --version
          staticcheck --version
          errcheck -help | head -n 1
          golangci-lint --version
          task --version

  format-lint:
    name: Format and Lint (${{ matrix.service }})
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [pkg, catalogwriteservice, catalogreadservice, orderservice]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: false

      - name: Get Go cache paths
        id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "go-mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

      - name: Cache Go Build
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ needs.setup.outputs.go-cache-key }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-build-

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ needs.setup.outputs.go-mod-cache-key }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-mod-

      - name: Cache Tools
        uses: actions/cache@v4
        with:
          path: |
            ~/go/bin
            ~/.cache/go-build
          key: ${{ runner.os }}-go-tools-${{ env.GO_VERSION }}-${{ hashFiles('Taskfile.yml') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-${{ env.GO_VERSION }}-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.REPO_TOKEN }}

      - name: Format and Lint
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          task format SERVICE=${{ matrix.service }}

  test:
    name: Test (${{ matrix.type }})
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - type: unit
            command: task unit_test
            enabled: true
          - type: integration
            command: task integration_test
            enabled: false
          - type: e2e
            command: task e2e_test
            enabled: false
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: false

      - name: Get Go cache paths
        id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "go-mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

      - name: Cache Go Build
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ needs.setup.outputs.go-cache-key }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-build-

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ needs.setup.outputs.go-mod-cache-key }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-mod-

      - name: Cache Tools
        uses: actions/cache@v4
        with:
          path: |
            ~/go/bin
            ~/.cache/go-build
          key: ${{ runner.os }}-go-tools-${{ env.GO_VERSION }}-${{ hashFiles('Taskfile.yml') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-${{ env.GO_VERSION }}-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.REPO_TOKEN }}

      - name: Run Tests
        if: matrix.enabled
        run: ${{ matrix.command }}

      - name: Skip Tests (Not Implemented)
        if: ${{ !matrix.enabled }}
        run: echo "â­ï¸ ${{ matrix.type }} tests are not yet implemented"

  build:
    name: Build
    needs: [setup, format-lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: false

      - name: Get Go cache paths
        id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "go-mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

      - name: Cache Go Build
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ needs.setup.outputs.go-cache-key }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-build-

      - name: Cache Go Modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ needs.setup.outputs.go-mod-cache-key }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-mod-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.REPO_TOKEN }}

      - name: Build
        run: task build

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [build, test]
    steps:
      - name: Check Results
        run: |
          build_result="${{ needs.build.result }}"
          test_result="${{ needs.test.result }}"
          echo "## ğŸ“Š CI Results"
          echo "| Job           | Status          |"
          echo "|---------------|-----------------|"
          echo "| Build & Lint  | $([ "$build_result" == "success" ] && echo "âœ… Passed" || echo "âŒ Failed") |"
          echo "| Tests         | $([ "$test_result" == "success" ] && echo "âœ… Passed" || echo "âŒ Failed") |"
          if [[ "$build_result" == "success" && "$test_result" == "success" ]]; then
            echo -e "\nğŸ‰ **All checks passed!**"
            exit 0
          else
            echo -e "\nğŸ’¥ **Some checks failed**"
            exit 1
          fi
