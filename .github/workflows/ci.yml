name: CI

on:
  push:
    branches: ["main"]
    paths-ignore: ["*.md", "docs", "deploy", "config", ".github", "scripts"]

  pull_request:
    branches: ["main"]
    paths-ignore: ["*.md", "docs", "deploy", "config", ".github", "scripts"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

        # https://github.com/actions/setup-go/issues/326
        # https://github.com/testcontainers/testcontainers-go/issues/1359
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23.x
        id: go

      - name: Cache Go Modules
        id: cache
        uses: actions/cache@preview
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.REPO_TOKEN }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: task install_dependencies

        # https://pkg.go.dev/cmd/go#hdr-Compile_packages_and_dependencies
        # https://pkg.go.dev/cmd/go#hdr-Package_lists_and_patterns

      - name: Format
        run: task format

      - name: Lint
        run: task lint

      - name: Build
        run: task build

        # https://go.dev/doc/articles/race_detector
        # https://dev.to/s0xzwasd/run-tests-with-race-flag-in-goland-512j
      - name: Unit Tests
        run:
          task unit_test

          # there are some problem with test-container library in the github-actions!! locally all tests will pass
      - name: Integration Tests
        run: task integration_test

      - name: End-To-End Tests
        run: task e2e_test
